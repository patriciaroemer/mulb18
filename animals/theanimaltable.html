<!doctype html>
<html lang="en">
<html>
<head>
<meta charset="UTF-8">
<title>theanimaltable</title>
	
<style>
	table{
		border-collapse:collapse;
		width:800px;
	}	
	th, td {
		border:1px solid black;
		padding: 10px;
		
	}

</style>
</head>

<body>
	<table>
		<caption>The Animal Table</caption>
		<tr>
			<th scope="colgroup" colspan="3">Predatory animals</th>
		</tr>
		<tr>
			<td><strong>Species</strong></td>
			<td><strong>Latin name</strong></td>
			<td><strong>Image</strong></td>			
		</tr>
		
		
		<tr>
			<td>Brown Bear</td>
			<td><em>Ursus arctos</em></td>
			<td>
				<figure>
					<img src="images/Picture1.png" width="140" height="100" alt="Brown Bear"/>
					<figcaption>Brown Bear</figcaption>
				</figure>
			</td>
		</tr>
		
		
		<tr>
			<td>Badger</td>
			<td><em>Meles meles</em></td>
			<td>
				<figure>
					<img src="images/Picture2.png" width="140" height="100" alt="Badger"/>
					<figcaption>Badger</figcaption>
				</figure>
			</td>
		</tr>
		
		
		<tr>
			<td>Fox</td>
			<td><em>Vulpes Vulpes</em></td>
			<td>
				<figure>
					<img src="images/Picture3.png" width="140" height="100" alt="Fox"/>
					<figcaption>Fox</figcaption>
				</figure>
			</td>
		</tr>
		
		
		<tr>
			<td>Sand cat</td>
			<td><em>Felis margarita</em></td>
			<td>
				<figure>
					<img src="images/Picture4.png" width="140" height="100" alt="Sand cat"/>
					<figcaption>Sand cat</figcaption>
				</figure>
			</td>
		</tr>
		
		
		<tr>
			<td>Wild cat</td>
			<td><em>Felis silvestris</em></td>
			<td>
				<figure>
					<img src="images/Picture5.png" width="140" height="100" alt="Wild cat"/>
					<figcaption>Wild cat</figcaption>
				</figure>
			</td>
		</tr>
		
		
		<tr>
			<td>Wolf</td>
			<td><em>Canis lupus</em></td>
			<td>
				<figure>
					<img src="images/Picture6.png" width="140" height="100" alt="Wolf"/>
					<figcaption>Wolf</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td colspan="3">All pictures from <a href="http://www.naturephoto-cz.com/mammals/predatory-animals.html" target="_blank">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></td>
		</tr>
		
		
</body>
</html>
